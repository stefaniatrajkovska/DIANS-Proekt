<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-gradient" style="background: #5D3FD3;" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" style="font-size: 1.75rem; font-weight: bold;">Stock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" aria-current="page" href="/corporations" style="font-size: 1.1rem; color: white;">Companies</a>
                </li>
            </ul>

            <!-- Conditional login and register links -->
            <div class="d-flex">
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login" class="btn btn-outline-light me-2">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register" class="btn btn-outline-light me-2">
                    <i class="fas fa-user-plus"></i> Register
                </a>
                <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout" class="btn btn-outline-light me-2">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
