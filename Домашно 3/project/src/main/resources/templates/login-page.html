<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f8fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .input-style {
            height: 50px;
            border-radius: 15px;
            border: 1px solid #ced4da;
        }
        .btn-primary-custom {
            background-color: #0022ff;
            color: #fff;
            border-radius: 15px;
            padding: 12px 0;
            font-size: 18px;
        }
        .btn-primary-custom:hover {
            background-color: #0051ff;
            color: white;
        }

        .error-notification {
            color: #721c24;
        }
        .error-notification .close {
            background: none;
            border: none;
            font-size: 18px;
            color: #721c24;
            cursor: pointer;
        }
        .text-center a {
            color: #6c5ce7;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container main-container">
    <h3 class="text-center mb-4">Sign In</h3>

    <!-- Error Notification -->
    <div th:if="${error}" class="error-notification" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form method="POST" action="/login">
        <!-- Username Input -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" id="username" class="form-control input-style" name="username" placeholder="Enter your username" required>
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" class="form-control input-style" name="password" placeholder="Enter your password" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg">Sign In</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <span>Don't have an account? <a href="/register" style="text-decoration: none">Register here!</a></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
