<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .input-style {
            height: 50px;
            border-radius: 15px;
            border: 1px solid #ced4da;
        }
        .btn-primary-custom {
            background-color: #0022ff;
            color: #fff;
            border-radius: 15px;
            padding: 12px 0;
            font-size: 18px;
        }
        .btn-primary-custom:hover {
            background-color: #0051ff;
            color: white;
        }

        .error-notification {
            color: #721c24;
        }
        .error-notification .close {
            background: none;
            border: none;
            font-size: 18px;
            color: #721c24;
            cursor: pointer;
        }
        .text-center a {
            color: #6c5ce7;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h3 class="text-center mb-4">Register</h3>

    <!-- Error Notification -->
    <div th:if="${errorMessage}" class="error-notification" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form method="post" action="/register">
        <!-- Username Input -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <input type="text" id="username" class="form-control input-style" name="username" required placeholder="Choose a username">
            </div>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" class="form-control input-style" name="password" required placeholder="Create a password">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary-custom btn-lg">Sign Up</button>
        </div>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="/login" class="text-primary">Log in</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
