<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h4 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container .form-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #666;
        }

        .form-container select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #fafafa;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .form-container select:focus {
            border-color: #007bff;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            font-size: 0.9rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #ffc107;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:insert="/layout/layout :: navbar"></div>

<!-- Main content -->
<div class="container">
    <div class="form-container">
        <form method="get" action="/corporation">
            <div class="mb-3">
                <label for="corporationId" class="form-label">Choose a Company:</label>
                <select id="corporationId" name="corporationId" required>
                    <option th:each="corporation : ${corporations}"
                            th:value="${corporation.id}"
                            th:text="${corporation.getCorporationCode}"></option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
    <p>For more info, <a href="#">contact us</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
